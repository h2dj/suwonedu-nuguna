<include target="./common_header.html" />
<load target="filter/find_member_account.xml" />
<div id="border">
<section>
	<h1 class="h1">{$lang->cmd_find_member_account_with_email}</h1>
	<p>{$lang->about_find_member_account}</p>
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/sketchbook5_member_skin/find_member_account/1'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<form action="{getUrl('')}" method="get" ruleset="findAccount">
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="act" value="procMemberFindAccount" />
		<input type="hidden" name="document_srl" value="{$document_srl}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="xe_validator_id" value="modules/member/skins/sketchbook5_member_skin/find_member_account/1" />
		<span for="cpw">{$lang->email_address}</span> &nbsp;
		<input type="email" name="email_address"  title="{$lang->email_address}" style="border: 1px solid #B8B8B8; padding: 10px;" /><br />
		<div class="btnArea group">
			<input type="submit" class="btn pull-right" value="{$lang->cmd_find_member_account}" />
		</div>
	</form>
</section>
<hr>
<section cond="count($lang->find_account_question_items)>1">
	<h1 class="h1">임시비밀번호 발급받기</h1>
	<p>{$lang->about_find_account_question}</p>
	<div cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/member/skins/sketchbook5_member_skin/find_member_account/2'" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	<form action="./" method="get" ruleset="@find_member_account_by_question">
		<input type="hidden" name="module" value="member" />
		<input type="hidden" name="mid" value="{$mid}" />
		<input type="hidden" name="document_srl" value="{$document_srl}" />	
		<input type="hidden" name="act" value="procMemberFindAccountByQuestion" />
		<input type="hidden" name="success_return_url" value="{getUrl('', 'act', 'dispMemberGetTempPassword')}" />
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="xe_validator_id" value="modules/member/skins/sketchbook5_member_skin/find_member_account/2" />
		<div>
			<input type="text" name="user_id" required placeholder="{$lang->user_id}" title="{$lang->user_id}" cond="$identifier == 'user_id'" autocapitalize="off" />
		</div>
		<div style="margin-bottom: 10px;">
			<span for="cpw">{$lang->email_address}</span> <input type="email" name="email_address" title="{$lang->email_address}" style="border: 1px solid #B8B8B8; padding: 10px;" />
		</div>
		<div>
			<span for="cpw">비밀번호 찾기 질문</span> <select name="find_account_question" style="border: 1px solid #B8B8B8; padding: 10px;">
			<!--@for($i=1,$c=count($lang->find_account_question_items);$i<=$c;$i++)-->
				<option value="{$i}">{$lang->find_account_question_items[$i]}</option>
			<!--@end-->
			</select>

			&nbsp; <span for="cpw">비밀번호 찾기 답변</span> <input type="text" name="find_account_answer" value="" title="{$lang->find_account_question}" style="border: 1px solid #B8B8B8; padding: 10px;" />
		</div>
		<div class="btnArea group">
			<input type="submit" class="btn pull-right" value="{$lang->cmd_get_temp_password}" />
		</div>
	</form>
</section>

</div>
<include target="./common_footer.html" />
