<include target="./common_header.html" />
<div id="border">
<h1 class="h1">{$member_title = $lang->msg_leave_member}</h1>
<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<form ruleset="leaveMember" id="fo_insert_member" class="form" action="./" method="post">
	<input type="hidden" name="module" value="member" />
	<input type="hidden" name="act" value="procMemberLeave" />
    <input type="hidden" name="mid" value="{$mid}" />
    <input type="hidden" name="document_srl" value="{$document_srl}" />
    <input type="hidden" name="page" value="{$page}" />
	<span class="itx_wrp">
		{Context::getLang($identifier)}
		{$formValue}
	</span>
	<span class="itx_wrp">
		<label for="cpw">{$lang->password}</label>
		<input type="password" name="password" id="cpw" />
	</span>
	<div class="btnArea">
		<span id="btn"><input type="submit" value="{$lang->cmd_leave}" /></span>
	</div>
</form>
</div>
<include target="./common_footer.html" />
